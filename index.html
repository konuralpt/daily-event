<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./contents/bootstrap/css/bootstrap.min.css" />
    <link href='./contents/fullcalendar/fullcalendar.css' rel='stylesheet' />
    <link href='./contents/bootstrap-timepicker/css/bootstrap-timepicker.min.css' rel='stylesheet' />

    <script type="text/javascript" src="./contents/jquery/jquery-3.4.1.min.js"></script>
    <script src="./contents/popper/popper.min.js"></script>
    <script src="./contents/bootstrap/js/bootstrap.min.js"></script>
    <script src='./contents/fullcalendar/fullcalendar.js'></script>
    <script src='./contents/bootstrap-timepicker/js/bootstrap-timepicker.min.js'></script>
    <script src='./contents/font-awesome/fa.js'></script>
  </head>
  <body>

<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>

          <div class="form-group row">
            <label for="staticEmail" class="col-sm-3 col-form-label">Title</label>
            <div class="col-sm-9">
              <input type="text" class="form-control input-small" id="title">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword" class="col-sm-3 col-form-label">Time Range</label>
            <div class="input-group bootstrap-timepicker timepicker col-sm-9">
              <input id="timepicker" type="text" class="form-control input-small col-sm-10">
              <span class="input-group-addon col-sm-2"><i class="far fa-clock fa-2x"></i></span>
            </div>
          </div>

        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>

    <div id="calendar" class="calendar"></div>


    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
